<html lang="en">

    <h1>Welcome to My Sample Page</h1>
    <p>This is a sample page to demonstrate GTM integration with GitHub Pages and interactive elements.</p>

    <!-- Text input field -->
    <input type="text" id="inputField" placeholder="Enter text here">

    <!-- Button -->
    <button onclick="displayHello()">Click Me</button>

    <!-- Placeholder for the message -->
    <p id="message"></p>

    <!-- JavaScript to display 'Hello' -->
    <script>
        function displayHello() {
            var message = document.getElementById('inputField').value || 'Hello';
            document.getElementById('message').innerText = message;
        }
    </script>

</body>
